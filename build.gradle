apply plugin: 'maven'
apply plugin: 'signing'

group = 'com.eclipsesource.j2v8'
archivesBaseName = 'j2v8'
version = '4.2.0-SNAPSHOT'

configurations {
    archives {
        extendsFrom configurations.default
    }
}

buildscript {
    repositories {
	jcenter()
    }
    dependencies {
	classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

repositories {
  jcenter()
}

dependencies {
 testCompile 'junit:junit:4.12'
 testCompile 'org.mockito:mockito-all:1.9.5'
}

android {
    compileSdkVersion 24 
    buildToolsVersion '24'

    defaultConfig {
	    minSdkVersion 10
	    targetSdkVersion 10
    }

    lintOptions {
	    abortOnError false
    }
}

signing {
    required { has("release") && gradle.taskGraph.hasTask("uploadArchives") }
    sign configurations.archives
}

uploadArchives {
  repositories {
    mavenDeployer {
      beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

      repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
        authentication(userName: hasProperty('ossrhUsername')?ossrhUsername:'', password: hasProperty('ossrhPassword')?ossrhPassword:'')
      }

      snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
        authentication(userName: hasProperty('ossrhUsername')?ossrhUsername:'', password: hasProperty('ossrhPassword')?ossrhPassword:'')
      }

      pom.project {
	    name 'j2v8'
	    packaging 'aar'
	    description 'J2V8 is a set of Java bindings for V8'
	    url 'https://github.com/eclipsesource/j2v8'

	    scm {
        url 'scm:git:git@github.com:eclipsesource/J2V8.git'
        connection 'scm:git:git@github.com:eclipsesource/J2V8.git'
        developerConnection 'scm:git:git@github.com:eclipsesource/J2V8.git'
	    }

	    licenses {
        license {
            name 'Eclipse Public License - v 1.0'
            url 'https://www.eclipse.org/legal/epl-v10.html'
            distribution 'repo'
        }
	    }

	    developers {
            developer {
                id 'irbull'
                name 'R. Ian Bull'
                email 'irbull@eclipsesource.com'
            }
          }
        }
      }
    }
  }

